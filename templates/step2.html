<!doctype html>
<html>
<head><meta charset="utf-8"><title>Step 2</title></head>
<body>
  <h2>Step 2) 곡 정보 입력</h2>

  {% if error %}
    <p style="color:red">{{error}}</p>
  {% endif %}

  <form method="post" action="/api/plan/{{plan_id}}/songs/basic">
    <h3>찬양 ({{praise_count}}곡)</h3>
    {% for i in range(praise_count) %}
      <div style="margin-bottom:10px; padding:8px; border:1px solid #ddd;">
        <b>찬양 {{i+1}}</b><br/>
        <input name="praise_title_{{i}}" placeholder="곡 제목" required style="width:320px;" />
        <input name="praise_artist_{{i}}" placeholder="가수(선택)" style="width:220px;" />
      </div>
    {% endfor %}

    <h3>헌금송(선택)</h3>
    <input name="offering_title" placeholder="곡 제목" style="width:320px;" />
    <input name="offering_artist" placeholder="가수(선택)" style="width:220px;" />

    <h3>설후찬(선택)</h3>
    <input name="closing_title" placeholder="곡 제목" style="width:320px;" />
    <input name="closing_artist" placeholder="가수(선택)" style="width:220px;" />

    <div style="margin-top:16px;">
      <button type="submit">다음(가사 크롤링/수정)</button>
    </div>
  </form>
</body>
</html>
